version: '3.8'

services:
  langgraph-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: biasoo/langgraph-api:1.0.6
    container_name: langgraph-api
    ports:
      - "0.0.0.0:8000:8000"
    environment:
      - PYTHONPATH=/app
      - TZ=Asia/Shanghai
      - OPENAI_API_KEY=sk-FfWxnznnlBbvU8pWEx98aaLYeuJzCYeXqBWirrYuw9D597S8
      - OPENAI_API_BASE=https://api.chatanywhere.org/v1
      - MEILI_HTTP_ADDR=http://192.168.9.166:7700/
      - MEILI_API_KEY=admin
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
